<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>Edit Message</h2>
<mat-dialog-content>
  <app-message-form [message]="message" #messageFormComponent ></app-message-form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex">
  <button class="mt-auto btn btn-lg btn-block btn-outline-primary" style="width: 50%" [mat-dialog-close]="{action: 'copy', message: messageFormComponent.retrieveMessage()}">Copy to new message</button>
  <button class="mt-auto btn btn-lg btn-block btn-outline-primary" style="width: 50%" [mat-dialog-close]="{action: 'save', message: messageFormComponent.retrieveMessage()}">Save</button>
</mat-dialog-actions>
