<head>

</head>
<body>
<div class="container">
  <h2>Message History</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="input-group">
        <input class="form-control py-2 border-right-0 border" type="search" value="Search" id="example-search-input"
               [(ngModel)]="searchString">
        <span class="input-group-append">
                    <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
                </span>
      </div>
    </div>
  </div>

  <label>Period of time:</label>
  <div style="display: flex">
    <input name="starttime_period" class="browser-default custom-select" type="date" style="margin-right: 10px"
           [(ngModel)]="starttimePeriod"/>

    <input name="endtime_period" class="browser-default custom-select" type="date"
           [(ngModel)]="endtimePeriod"/>
  </div>

  <label for="topic">Topic:</label>
  <select
    class="browser-default custom-select"
    name="topic" id="topic"
    [(ngModel)]="messageHistory.topic"
    [ngClass]="{'is-invalid' : hasTopicPropertiesError}">
    <option selected></option>
    <option *ngFor="let t of topics" [ngValue]="t.binding">{{t.title}}</option>
  </select>
  <div *ngIf="hasTopicPropertiesError" class="invalid-feedback">Either Topics or Properties are required.</div>

  <button type="button" class="btn btn-primary" style="margin-top:10px" (click)="showMessages()">Show</button>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Sender</th>
      <th scope="col">Titel</th>
      <th scope="col">Inhalt</th>
      <th scope="col">abgeschickt?</th>
      <th scope="col">Datum</th>
      <th scope="col">LÃ¶schen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let message of MessagesArray">
      <td>{{message.sender}}</td>
      <td>{{message.title}}</td>
      <td>{{message.content}}</td>
      <td>{{message.date}}</td>
      <td *ngIf="alreadySent()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
        </svg>
      </td>
      <td *ngIf="!alreadySent()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-text" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path fill-rule="evenodd"
                d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </td>
      <td>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </td>
    </tr>

    <tr>
      <th scope="row">1</th>

      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
