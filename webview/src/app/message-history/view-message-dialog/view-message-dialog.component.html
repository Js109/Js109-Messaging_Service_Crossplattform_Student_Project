<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>View Message</h2>
<mat-dialog-content>
  <app-message-form [message]="message"></app-message-form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex">
  <button style="width: 100%" [mat-dialog-close]="{action: 'copy', message: message}">Copy to new message</button>
</mat-dialog-actions>
